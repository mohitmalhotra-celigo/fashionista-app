<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - Fashionista</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="announcement-bar">Free shipping on orders over â‚¹5,000! New arrivals just dropped.</div>
  <nav class="navbar">
    <div class="logo">Fashionista</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/products">Products</a></li>
      <li><a href="/contact">Contact</a></li>
      <li><a href="/cart" id="cart-link">Cart</a></li>
    </ul>
  </nav>
  <main>
    <h1 style="text-align:center;margin:2rem 0 1rem 0;color:#e75480;">Your Cart</h1>
    <ul id="cart-list" class="cart-list"></ul>
    <div id="cart-total" class="cart-total"></div>
    <button id="checkout-btn" class="cta-btn checkout-btn">Checkout</button>
    <div id="empty-cart-message" style="text-align:center;color:#888;margin-top:2rem;"></div>
  </main>
  <footer class="footer-modern">
    <div class="footer-content">
      <div class="footer-logo">Fashionista</div>
      <div class="footer-links">
        <a href="/">Home</a>
        <a href="/products">Products</a>
        <a href="/contact">Contact</a>
      </div>
      <div class="footer-social">
        <a href="#" aria-label="Instagram"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" /></a>
        <a href="#" aria-label="Facebook"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" /></a>
        <a href="#" aria-label="Twitter"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" alt="Twitter" /></a>
      </div>
    </div>
    <p class="footer-copy">&copy; 2024 Fashionista. All rights reserved.</p>
  </footer>
  <script src="/cart.js"></script>
</body>
</html>
<style>
.cart-list {
  list-style: none;
  padding: 0;
  max-width: 600px;
  margin: 0 auto 2rem auto;
}
.cart-item {
  display: flex;
  align-items: center;
  gap: 1.2rem;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(231,84,128,0.08);
  padding: 1rem 1.5rem;
  margin-bottom: 1.2rem;
}
.cart-img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 8px;
}
.cart-name {
  flex: 1;
  font-weight: 500;
  color: #e75480;
}
.cart-price {
  font-weight: 600;
  color: #222;
  margin-right: 1rem;
}
.remove-btn {
  background: #e75480;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 0.5rem 1rem;
  cursor: pointer;
  font-weight: 500;
  transition: background 0.2s;
}
.remove-btn:hover {
  background: #c13c6a;
}
.cart-total {
  text-align: right;
  max-width: 600px;
  margin: 0 auto 2rem auto;
  font-size: 1.2rem;
  font-weight: 600;
  color: #e75480;
}
.checkout-btn {
  display: block;
  margin: 0 auto 2rem auto;
  background: #e75480;
  color: #fff;
  padding: 1rem 3rem;
  border: none;
  border-radius: 30px;
  font-size: 1.15rem;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(231,84,128,0.12);
  transition: background 0.2s;
}
.checkout-btn:hover {
  background: #c13c6a;
}
</style>
